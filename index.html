<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arquitectura del Personaje</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page">
    <aside class="perforaciones">
      <div class="hole"></div>
      <div class="hole"></div>
      <div class="hole"></div>
    </aside>

    <div class="cuaderno">
      <header class="header">
        <div>
          <h1>Arquitectura del Personaje</h1>
          <p class="subtitulo">Guía completa para diseñar personajes narrativos</p>
        </div>
        <div class="acciones">
          <button onclick="window.print()" class="btn imprimir">Imprimir</button>
        </div>
      </header>

      <nav class="tabs">
        <button class="tab active" onclick="mostrarSeccion('identidad')">Identidad</button>
        <button class="tab" onclick="mostrarSeccion('presencia')">Presencia</button>
        <button class="tab" onclick="mostrarSeccion('mapa')">Mapa Social</button>
        <button class="tab" onclick="mostrarSeccion('dinamicas')">Dinámicas</button>
      </nav>

      <main>
        <section id="identidad" class="contenido-tab activo">
          <!-- Bloque Identidad y Motor -->
        </section>
        <section id="presencia" class="contenido-tab">
          <!-- Bloque Presencia física y voz -->
        </section>
        <section id="mapa" class="contenido-tab">
          <!-- Bloque Mapa social y sociograma -->
        </section>
        <section id="dinamicas" class="contenido-tab">
          <!-- Bloque Dinámicas y arco -->
        </section>
      </main>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
